<body>

                <a href="#about" class="nav-link text-button">Обо мне</a>

    <aside class="menu-overlay" aria-hidden="true">
        <div class="menu-panel">
            <nav class="menu-content" aria-label="Мобильная навигация">
                <a href="#about" class="nav-link text-button">Обо мне</a>
                <a href="#projects" class="nav-link text-button">Проекты</a>
                <a href="#services" class="nav-link text-button">Услуги</a>
                <a href="#contact" class="nav-link text-button">Контакты</a>

                Графический и веб-дизайн<br>

            <div class="hero-socials">
                <a href="https://www.instagram.com/vlad_anbutse/"

                <a href="https://www.behance.net/anbutse"
                   target="_blank"
                   rel="noopener"

                </a>
                <a href="https://t.me/vlad_anbutse"
                   target="_blank"

        <section id="projects"></section>
        <section id="services"></section>
        <section id="contact"></section>
